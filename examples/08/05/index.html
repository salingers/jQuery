<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Cookbook - Ch.08 - Slideshow plugin</title>
	<link rel="stylesheet" type="text/css" href="../../common.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="../../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="jquery.slideshow.js"></script>
</head>
<body>
	<h1>Slideshow plugin</h1>

	<ul id="widget">
		<li><img id="prev" src="prev.png" /></li>
		<li><img id="slideshow" /></li>
		<li><img id="next" src="next.png" /></li>
	</ul>

	<script type="text/javascript">
	(function( $ ){
		var $image = $('#slideshow');
	
		$image.slideshow({
			images:['1.jpg', '2.jpg', '3.jpg', '4.jpg'],
			interval: 3000
		});
		
		$('#prev').click(function(){
			$image.trigger('prev');
		});

		$('#next').click(function(){
			$image.trigger('next');
		});
		
		$image.trigger('goto', 0); // Initialize in 0
		$image.trigger('start'); // We want auto cycling

	})( jQuery );
	</script>
</div>
</body>
</html>
