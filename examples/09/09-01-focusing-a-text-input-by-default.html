<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="false" />
	<title>jQuery Cookbook - Ch.09.1 - Focusing a text input by default</title>

	<!-- NOT REQUIRED. Just making things look prettier. -->
	<link rel="stylesheet" type="text/css" href="basic.css" />

	<!-- NOT REQUIRED. Just making things look prettier. -->
	<style type="text/css" title="text/css">
		form {
			padding: 1em 0;
		}
		div {
			float: left;
			clear: both;
			padding: 0 0 1em 0;
		}
		label, input {
			float: left;
			display: block;
			width: 6em;
			line-height: 1.5em;
		}
		input#login {
			width: auto;
			margin: 0 0 0 6.5em;
		}
	</style>

	<!-- REQUIRED -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

	<!-- REQUIRED -->
	<script type="text/javascript">
		// when the HTML DOM is ready
		$(document).ready(function(){
			var $inputTxt = $('#username');
			if( $inputTxt.val() == '' ) {
				// focus the username input by default
				$inputTxt.focus();
			}
		});
	</script>
</head>
<body>

<div id="container">
	<h1>Focusing a text input by default</h1>

	<form action="">
		<div>
			<label for="username">Username</label>
			<input name="username" id="username" type="text" />
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" id="password" type="text" />
		</div>
		<div>
			<input name="login" id="login" type="submit" value="Login" />
		</div>
	</form>

</div>

</body>
</html>
