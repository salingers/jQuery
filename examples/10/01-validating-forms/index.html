<!DOCTYPE html>
<html>
    <head>
        <script src="../../jquery-1.3.2.min.js"></script>
        <script src="jquery.validate.js">
        </script>
        <style type="text/css">
            * {
                font-family: Verdana;
                font-size: 96%;
            }
            
            label {
                width: 10em;
                float: left;
            }
            
            label.error {
                float: none;
                color: red;
                padding-left: .5em;
                vertical-align: top;
            }
            
            div {
                clear: both;
            }
			
			input, textarea {
				width: 15em;
			}
            
            .submit {
                margin-left: 10em;
            }
        </style>
        <script type="text/javascript">
            jQuery(document).ready(function($){
                $("#commentForm").validate();
            });
        </script>
    </head>
    <body>
        <form id="commentForm" method="get" action="">
            <fieldset>
                <legend>
                    A simple comment form with submit validation and default messages
                </legend>
                <div>
                    <label for="cname">
                        Name
                    </label>
                    <input id="cname" name="name" class="required" minlength="2" />
                </div>
                <div>
                    <label for="cemail">
                        E-Mail
                    </label>
                    <input id="cemail" name="email" class="required email" />
                </div>
                <div>
                    <label for="curl">
                        URL (optional)
                    </label>
                    <input id="curl" name="url" class="url" value="" />
                </div>
                <div>
                    <label for="ccomment">
                        Your comment
                    </label>
                    <textarea id="ccomment" name="comment" class="required"></textarea>
                </div>
                <div>
                    <input class="submit" type="submit" value="Submit"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
