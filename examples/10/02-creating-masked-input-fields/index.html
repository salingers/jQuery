<!DOCTYPE html>
<html>
    <head>
       <script src="../../jquery-1.3.2.min.js"></script>
        <script src="jquery.maskedinput.js"></script>
        <script>
            jQuery(document).ready(function($){
                $("#phone").mask("(999) 999-9999");
            });
        </script>
    </head>
    <body>
        <form>
        	<label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
        </form>
    </body>
</html>
