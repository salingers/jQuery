<!DOCTYPE html>
<html>
    <head>
    	<title>Unit Testing - Grouping tests</title>
        <script src="../../jquery-1.3.2.min.js"></script>
        <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
        <script type="text/javascript">
			module("group a");
			test("a basic test example", function() {
			    ok( true, "this test is fine" );
			});
			test("a basic test example 2", function() {
			    ok( true, "this test is fine" );
			});
			
			module("group b");
			test("a basic test example 3", function() {
			    ok( true, "this test is fine" );
			});
			test("a basic test example 4", function() {
			    ok( true, "this test is fine" );
			});
			
			module("module", {
			    setup: function() {
			        ok(true, "one extra assert per test");
			    }, teardown: function() {
			        ok(true, "and one extra assert after each test");
			    }
			});
			test("test with setup and teardown", function() {
			    expect(2);
			});
        </script>
    </head>
    <body>
        <div id="main"></div>
    </body>
</html>
