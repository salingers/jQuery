<!DOCTYPE html>
<html>
    <head>
    	<title>Unit Testing - Keeping Tests Atomic</title>
        <script src="../../jquery-1.3.2.min.js"></script>
        <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
        <script type="text/javascript">
			test("2 asserts, fails, not atomic", function() {
			    $("#main").append("<div>Click here for <span class='bold'>messages</span>.</div>");
			    same($("#main div").length, 1, "added message link successfully");   
			    $("#main").append("<span>You have a message!</span>");
			    same($("#main span").length, 1, "added notification successfully");
			});
			
            test("test 1", function() {
			    $("#main").append("<div>Click here for <span class='bold'>messages</span>.</div>"); 
			    same($("#main div").length, 1, "added message link successfully");
			});
			test("test 2", function() {
			    $("#main").append("<span>You have a message!</span>");
			    same($("#main span").length, 1, "added notification successfully");
			});
        </script>
    </head>
    <body>
        <div id="main"></div>
    </body>
</html>
