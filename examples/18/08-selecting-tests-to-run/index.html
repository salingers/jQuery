<!DOCTYPE html>
<html>
    <head>
    	<title>Unit Testing - Selecting tests to run</title>
        <script src="../../jquery-1.3.2.min.js"></script>
        <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
        <script type="text/javascript">
			module("validation");
			test("test 1", function () {
			    ok(true, "bool succeeds");
			});
			test("test 2", function () {
			    equals(5, 5.0, "equals succeeds");
			});
			module("tooltip");
			test("test 3", function () {
			    same(true, 3 == 3, "same succeeds");
			});
			test("test 4", function () {
			    ok(false, "bool fails");
			});
			module("other");
			test("test 5", function () {
			    equals(3, 5, "equals fails");
			});
        </script>
    </head>
    <body>
        <div id="main"></div>
		<ul>
			<li><a href="?validation">just the validation module</a></li>
			<li><a href="?validation&tooltip">validation and tooltip module</a></li>
			<li><a href="?!validation">exclude the validation module</a></li>
			<li><a href="?test 3">just "test 3", the url will be displayed as test.html?test%203</a></li>
		</ul>
    </body>
</html>
