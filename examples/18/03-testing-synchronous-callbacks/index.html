<!DOCTYPE html>
<html>
    <head>
    	<title>Unit Testing - Testing synchronous callbacks</title>
        <script src="../../jquery-1.3.2.min.js"></script>
        <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
        <script type="text/javascript">
        	$.fn.myPlugin = function(options) {
				return this.each(function() {
					options.initialized();
				});
			}
            test("a test", function() {
			    expect(1);
			    $("#main input").myPlugin({
			        initialized: function() {
			            ok(true, "plugin initialized");
			        }
			    });
			});
        </script>
    </head>
    <body>
        <div id="main">
        	<form>
        		<input name="address" />
        	</form>
        </div>
    </body>
</html>
