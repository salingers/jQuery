<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Cookbook - Switching Stylesheets Based on Browser Width</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="your-css.css" />

	<link rel="stylesheet" type="text/css" class="css_size small" href="size-small.css" />

	<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="5.9-c.js"></script>
