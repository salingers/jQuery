<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Cookbook - Switching Stylesheets Based on Browser Width</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="your-css.css" />
	<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="5.9-a.js"></script>

	<style type="text/css" media="screen">
		.large p {
			font-size: 300%;
		}
		
		.small p {
			font-size: 70%;
		}
	</style>
</head>
<body class="large">
	<p>This text will get bigger or smaller depending on the class applied to the body element.</p>
</body>
</html>
