<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>13.8 - Handling jQuery UI plugin events</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="13.css" />
	<style type="text/css">
	#product-list { height: 30px; }
	#product-list, #product-list .product { margin: 0; padding: 0; list-style: none; }
	#product-list .product { float: left; width: 75px; height: 30px; text-align: center; }
	#shopping-cart { width: 200px; }
	#cart-list { margin: 15px 0; }
	#shopping-cart .ui-widget-header { padding: 0.5em; }
	</style>
	<link rel="stylesheet" type="text/css" href="themes/base/jquery-ui.css" />
	<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="ui/jquery-ui.js"></script>

	<script type="text/javascript">
	$(function() {

		$('#product-list li').addClass('product');
		$('.product').draggable({
			helper: 'clone'
		});
		
		function addProduct(product) {
			$('#cart-list').append(product.clone());
		}

		$('#shopping-cart').droppable({
		    drop: function(event, ui) {
		        addProduct(ui.draggable);
		    }
		});

	});
	</script>
</head>
<body>
	<h1>13.8 - Handling jQuery UI plugin events</h1>
	<dl>
		<dt>13.8.1 - Pass a callback function to the event name option</dt>
		<dd>
			<ul id="product-list">
				<li>Apples</li>
				<li>Bananas</li>
				<li>Oranges</li>
			</ul>
			<div id="shopping-cart" class="ui-widget ui-widget-content ui-corner-all">
				<div class="ui-widget-header ui-corner-top">Shopping Cart</div>
				<ul id="cart-list">
				</li>
			</div>
		</dd>
	</dl>
</body>
</html>
