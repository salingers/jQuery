<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>13.9 - Destroying a jQuery UI plugin</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="13.css" />

	<link rel="stylesheet" type="text/css" href="themes/base/jquery-ui.css" />
	<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="ui/jquery-ui.js"></script>

	<script type="text/javascript">
	$(function() {

		$('#queue').sortable();
		
		$('button').click(function() {
			$('#queue').sortable('destroy');
		});
		
	});
	</script>
</head>
<body>
	<h1>13.9 - Destroying a jQuery UI plugin</h1>
	<dl>
		<dt>Sortable to destroy</dt>
		<dd>
			<ul id="queue">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
				<li>Item 5</li>
				<li>Item 6</li>
				<li>Item 7</li>
			</ul>
			<button>Destroy</button>
		</dd>
	</dl>
</body>
</html>
